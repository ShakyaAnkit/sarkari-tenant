{% extends "dashboard/base/index.html" %}

{% load static %}

{% block title %} User {% endblock %}

{% block content %}
<div class="mdk-header-layout__content mdk-header-layout__content--fullbleed mdk-header-layout__content--scrollable page">
    <div class="container-fluid page__container">
        <div class="card card-form form-header-layout">
            <h1 style="padding: 27px !important;"> User </h1>
            <div class="row no-gutters">
                <div class="col-lg-12 card-form__body card-body pomelo-form-caard" style="background:none !important;">
                    <form method="post" action="" enctype="multipart/form-data" autocomplete="off">
                        
                        {% csrf_token %}

                        {% for field in form %}
                        <div class="form-group" >
                            <label>{{ field.label }}{% if field.field.required %}* {% endif %}</label>
                            {{ field }}
                            <span style="color:red;">{{ field.errors|striptags|safe }}</span>
                        </div>
                        {% endfor %}    

                        <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
